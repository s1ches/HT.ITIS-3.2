schema {
  query: Query
  subscription: Subscription
}

type CounterModel {
  counterNumber: Long!
}

type Query {
  hello: String!
}

type Subscription {
  onCounterUpdate: CounterModel!
}

"The `Long` scalar type represents non-fractional signed whole 64-bit numeric values. Long can represent values between -(2^63) and 2^63 - 1."
scalar Long